<!doctype html>
<html>
<head>
<title>Form Page</title>
</head>
<body>
<form method="post" action="first.html">

<table border="0">

<tr>
<td>Enter Name</td>
<td><input type="text" name="txtname" placeholder="Enter Name in Caps" required></td></tr>
<tr><td>
Enter Password</td><td><input type="password" name="txtpass" placeholder="Password must have min 6 chars"></td></tr><tr><td>
Enter DOB</td><td><input type="date" name="dob"></td></tr><tr><td>
Enter Phone Number</td><td><input type="number" name="ph"></td></tr>
<tr>
<td>Gender</td><td>
<input type="radio" name="r1">Male<br>
<input type="radio" name="r1" checked>Female<td>
</tr></table>

Enter Address<textarea rows="4" cols="30" name="txtadd"></textarea>
<br>
<fieldset>
<legend>Hobbies</legend>
Music<input type="checkbox" name="chk1"><br>
Reading <input type="checkbox" name="chk2"><br>
Playing games<input type="checkbox" name="chk3">
</fieldset>
Enter Email Id<input type="email" name="email"><br>
<input type="submit" value="submit">
<input type="reset" value="reset">
</form>
</body>
</html>
